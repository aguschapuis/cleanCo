<nav class="navbar navbar-expand-lg bg-primary">
  <div class="container-fluid">
    <a
      class="navbar-brand cursor-pointer ms-2"
      appCursorPointer
      data-bs-toggle="offcanvas"
      data-bs-target="#offcanvasScrolling"
      aria-controls="offcanvasScrolling"
    >
      <fa-icon [icon]="menuIcon" class="text-white"></fa-icon>
    </a>
  </div>
  <button
    class="btn btn-info me-2 w-25"
    data-bs-toggle="modal"
    data-bs-target="#staticBackdrop"
  >
    <span>+ Agregar coche</span>
  </button>
</nav>


<app-create-arrival-modal></app-create-arrival-modal>

<div
  class="bg-primary text-white offcanvas offcanvas-start"
  data-bs-scroll="true"
  data-bs-backdrop="false"
  tabindex="-1"
  id="offcanvasScrolling"
  aria-labelledby="offcanvasScrollingLabel"
>
  <div class="offcanvas-header navbar-header nav-header p-3">
    <h5 class="offcanvas-title" id="offcanvasScrollingLabel">CleanCo</h5>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="offcanvas"
      aria-label="Close"
    ></button>
  </div>
  <hr />
  <div class="offcanvas-body">
    <div class="row nav-item">
      <a
        [routerLink]="['/home']"
        class="nav-item__text text-white"
        data-bs-dismiss="offcanvas"
        ><span>Inicio</span></a
      >
    </div>
    <div class="row nav-item">
      <a
        [routerLink]="['/history']"
        class="nav-item__text text-white"
        data-bs-dismiss="offcanvas"
        ><span>Historial</span></a
      >
    </div>
    <div class="row nav-item">
      <a
        [routerLink]="['/crews']"
        class="nav-item__text text-white"
        data-bs-dismiss="offcanvas"
        ><span>Empleados</span></a
      >
    </div>
  </div>
  <button class="btn btn-outline-warning m-3" (click)="logout()">
    <span>Logout</span>
  </button>
</div>
