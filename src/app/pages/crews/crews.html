<div class="container mt-5">
  <div class="row d-flex justify-content-between align-items-center">
    <div class="col-3">
      <span class="row m-1">Buscar empleado por nombre</span>
      <input
        class="form-control col ms-0"
        maxlength="10"
        type="text"
        [formControl]="filterControl"
      />
    </div>
    <button
      class="btn btn-info col-2 h-50 text-white"
      data-bs-toggle="modal"
      data-bs-target="#createCrewModal"
    >
      + Crear empleado
    </button>
  </div>
</div>

<app-generic-modal-form
  [formFields]="formFields"
  [onSubmit]="handleOnSubmit"
  targetId="createCrewModal"
  title="Crear nuevo empleado"
/>

<div class="container mt-5">
  <table class="table table-striped table-hover text-center">
    <thead>
      <tr>
        <th scope="col">DNI</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
      </tr>
    </thead>
    <tbody>
      @for (crew of filtreredCrews; track crew.id){
      <tr>
        <th>{{crew['dni']}}</th>
        <td>{{crew['name']}}</td>
        <td>{{crew['lastname']}}</td>
        <td>
          <a appCursorPointer (click)="onRemove(crew.id)">
            <fa-icon [icon]="removeIcon" class="text-black"></fa-icon>
          </a>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
